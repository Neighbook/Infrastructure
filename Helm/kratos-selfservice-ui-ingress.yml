apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: selfservice-ui-namespace-ingress
  namespace: selfservice-ui-namespace
  annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
      nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: "demo.neighbook.tech"
    http:
      paths:
      - pathType: Prefix
        path: /auth(/|$)(.*)
        backend:
          service:
            name: "kratos-selfservice-ui-kratos-selfservice-ui-node"
            port:
              number: 80
  tls:
    - hosts:
      - demo.neighbook.tech
      secretName: neighbook-api-tls