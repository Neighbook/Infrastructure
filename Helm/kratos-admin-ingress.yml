apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kratos-admin-ingress
  namespace: kratos-namespace
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
    nginx.ingress.kubernetes.io/root-path: /admin
spec:
  rules:
  - host: "demo.neighbook.tech"
    http:
      paths:
      - pathType: Prefix
        path: /admin
        backend:
          service:
            name: "kratos-admin"
            port:
              number: 80
  tls:
    - hosts:
      - demo.neighbook.tech
      secretName: neighbook-api-tls